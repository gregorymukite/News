{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<h3 class="section-title" style="text-transform: uppercase;">{{category}}</h3>
		</header><!-- sect-heading -->


		<div class="row">
			{% for articles in news %}
			
			{% if articles.image %}
			<div class="col-md-3 news-container mb-5">
				<div class="card card-product-grid">
					{% if articles.image %}
					<a href="{%url 'details' articles.id%}" class="img-wrap"> <img src="{{articles.image}}"> </a>
					{%else%}
					<a class="text-secondary font-weight-bold" href="{%url 'details' articles.id%}">{{articles.description}}</a>
					{% endif %}
					<figcaption class="info-wrap">
						<a class="text-secondary font-weight-bold" href="{%url 'details' articles.id%}">{{articles.title}}</a>
						

					</figcaption>
				</div>
			</div><!-- col.// -->
			{% endif %}
			{% endfor %}
		</div> <!-- row.// -->

	</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock content %}
